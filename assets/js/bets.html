    <div id="games"><header><div class="header-title"><a href="http://localhost/index">GeekCash Games</a></div> <div class="header-menu"><span class="header-menu-item"><a href="http://localhost/index">Home</a></span> <span class="header-menu-item"><a href="http://localhost/rules">Rules</a></span> <span class="header-menu-item"><a href="https://aiodex.com/exchange/GEEK_BTC">Buy GeekCash</a></span> <span class="header-menu-item"><a href="http://localhost/history">Historical Bet</a></span> <span class="header-menu-item"><a>English</a> |
                    <a> 中文</a></span></div></header> <div class="content-box"><div class="bets-info"><div>Round: </div> <div>Bet Count: </div> <div>Total Amount: </div> <div>Winners: </div> <div>Losers: </div> <div>Total Reward: </div> <div>Reward Number: </div></div> <div class="bets-box"><div class="bet-list-item normal-background"><div>Txid</div> <div>Bet Number</div> <div>Bet Amount</div> <div>Profit</div> <div>Bet Time</div> <div>Player Address</div></div> </div></div></div>




<script>

    var games = new Vue({
      el: '#games',
      data: {
          bets_data :{},
          lang_en : {
              "mHome":"Home",
              "mRules":"Rules",
              "mBuy":"Buy GeekCash",
              "mHistory":"Historical Bet",
              "mSmall":"Small",
              "mBig":"Big",
              "mRare":"Rare",
              "mRound":"Round",
              "mBetCount":"Bet Count",
              "mTotalAmount":"Total Amount",
              "mWinners":"Winners",
              "mLosers":"Losers",
              "mTotalReward":"Total Reward",
              "mRewardNumber":"Reward Number",
              "mBetNumber":"Bet Number",
              "mBetAmount":"Bet Amount",
              "mProfit":"Profit",
              "mBetTime":"Bet Time",
              "mPlayerAddress":"Player Address",
          },
          lang_ch :{
              "mHome":"主页",
              "mRules":"规则及公平性",
              "mBuy":"购买 GeekCash",
              "mHistory":"历史下注",
              "mSmall":"小赌注",
              "mBig":"中赌注",
              "mRare":"大赌注",
              "mRound":"第几轮游戏",
              "mBetCount":"下注总数量",
              "mTotalAmount":"下注总金额",
              "mWinners":"赢家数量",
              "mLosers":"输家数量",
              "mTotalReward":"总奖金",
              "mRewardNumber":"开奖数字",
              "mBetNumber":"下注数字",
              "mBetAmount":"下注金额",
              "mProfit":"收益",
              "mBetTime":"下注时间",
              "mPlayerAddress":"玩家地址",
          },

          curr_lang : this.lang_en,
          selected_small_bet : true,
          selected_big_bet : false,
          selected_rare_bet : false,
      },
      // 在 `methods` 对象中定义方法
      methods: {
            setEnglishInterface: function(){
                this.curr_lang = this.lang_en;
            },
            setChineseInterface: function(){
                this.curr_lang = this.lang_ch;
            },
            refreshData: function(data){
                this.bets_data = data;
            },
            setChinese: function(event){
                setChineseLangCookie();
                this.setChineseInterface();

            },
            setEnglish: function(event){

                setEnglishLangCookie();
                this.setEnglishInterface()
            },

      }
    })


        var curr_round = -1;
        var curr_level = "";

        function refreshHistoryData(){

            if(curr_level != "small" && curr_level != "big" && curr_level != "rare"){
                return;
            }

            if(curr_round > 0){
                json_file = "./" + curr_level + "/" + curr_round + ".json";
            }
            else{
               return;
            }

            $.ajax({
                dataType: "json",
                type: "GET",
                url: json_file,
                cache: false,
                success: function(data){
                    games.refreshData(data);
                },
                error: function(){
                    //alert("error")
                }
            });
        }



        $(function(){

            if(isChinese()){
                games.setChineseInterface();
            }
            else{
                games.setEnglishInterface();
            }


            let url_round = getUrlVars()["round"]
            let url_level = getUrlVars()["level"]
            curr_round = url_round;
            curr_level = url_level;
            refreshHistoryData();

        });



</script>
